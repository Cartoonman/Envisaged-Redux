  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="10" />
    <title>Envisaged-Redux</title>
    <script>
      async function checkLivePreviewState() {
        const response = await fetch("/live_preview");
        const result = await response.json();
        parsePreviewStateResult(result);
      }

      function parsePreviewStateResult(result) {
        if (result === 1) {
          let e = document.getElementById("preview");
          e.innerHTML =
            '<a href="preview.html" target="_blank" rel="noopener noreferrer">Click here for Live Preview.</a>';
        }
      }
    </script>
  </head>

  <body onload="checkLivePreviewState()">
    <div>
      <h1>Envisaged-Redux</h1>
      <p>
        Your Gource visualization is still running. <br />
        This page will be updated when the process is completed.
      </p>
      <p>
        This page will automatically refresh every 10 seconds.
      </p>
      <div id="preview"></div>
    </div>
  </body>
</html>
