<head>
  <meta charset="utf-8">
  <title>Envisaged-Redux Live Preview</title>
  <style>
  html, body {
  width:  100%;
  height: 100%;
  background: black;
  margin: 0;
}
video {
    left: 50%;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>

<script src="/hls.light.min.js" type="text/javascript"></script>
<script type="text/javascript">
  function Interval(fn, time) {
    var timer = false;
    this.start = function () {
        if (!this.isRunning())
            timer = setInterval(fn, time);
    };
    this.stop = function () {
        clearInterval(timer);
        timer = false;
    };
    this.isRunning = function () {
        return timer !== false;
    };
  }

  function setupHLS()
  {
    var config = {
    maxBufferSize: 120*1000*1000
    };
    hls = new Hls(config);
    // bind them together
    hls.attachMedia(video);
    hls.on(Hls.Events.MEDIA_ATTACHED, function () {
      hls.loadSource("preview.m3u8");
      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        if (loadSourceIntervalFn !== null && loadSourceIntervalFn.isRunning())
        {
          loadSourceIntervalFn.stop();
        }
        console.log("Manifest loaded, found " + data.levels.length + " quality level");
        console.log(data);
        hls.on(Hls.Events.BUFFER_CODECS, function (event, data) {
              console.log(data.video.metadata);
              let width = data.video.metadata.width;
              let height = data.video.metadata.height;
              document.getElementById('video').style.maxWidth =  width.toString() + "px"; 
              document.getElementById('video').style.maxHeight = height.toString() + "px"; 
          });
        
      });
    });
    hls.on(Hls.Events.ERROR, function (event, data) {
              var errorType = data.type;
              var errorDetails = data.details;
              var errorFatal = data.fatal;
              if (data.details === "manifestLoadError" && loadSourceIntervalFn === null)
              {
                loadSourceIntervalFn = new Interval(function(){ hls.loadSource("preview.m3u8"); }, 500);
                loadSourceIntervalFn.start();
              }
              if (data.details === "levelLoadError")
              {
                hls.destroy();
                if (loadSourceIntervalFn.isRunning())
                {
                  loadSourceIntervalFn.stop();
                }
                loadSourceIntervalFn = null;
                setupHLS();
              }
              console.log(data);
          });
  }
  async function checkLivePreviewState()
    {
      const response = await fetch("/LIVE_PREVIEW_STATE");
      const result = await response.json();
      parsePreviewStateResult(result);
    }

    function parsePreviewStateResult(result)
    {
      if (result === 1)
      {
        initPreview();
      }
      else if (result === 0)
      {
        alertUser('<h1 style="color: white;">Live Preview is not enabled.</h1>');
      }
      else
      {
        alertUser('<h1 style="color: white;">Unknown Error.</h1>');
      }

  function alertUser(html_text)
  {
    let video_obj = document.getElementById("video");
    video_obj.remove(); 
    let p = document.createElement('div');
    p.innerHTML = html_text;
    document.body.appendChild(p);  
  }
    }
  // Global Vars
  var loadSourceIntervalFn = null;
  var video = null;
  var hls = null;
  function initPreview()
  {
    console.log("Initializing Preview");
    video = document.getElementById('video');
    if (Hls.isSupported()) 
    {
      setupHLS();
    }
    else
    {
      alertUser('<h1 style="color: white;">HLS is not supported by this browser. Live preview unavaliable.</h1>');
    }
  }
</script>

<body onload="checkLivePreviewState()">
  <video id="video" autoplay="true" controls="controls" width="100%" height="100%"></video>
</body>

</html>
